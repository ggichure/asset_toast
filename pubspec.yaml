name: asset_toast
description: A reddit like toast  with asset image,stylable text,color change,position too.web,android ,ios.see readme.md for more info
version: 1.0.1
homepage: https://github.com/ggichure/asset_toast

environment:
  sdk: ">=2.7.0 <3.0.0"
  flutter: ">=1.10.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

# The following section is specific to Flutter.
flutter:
  plugin:
    platforms:
      android:
        package: com.ggichure.github.asset_toast
        pluginClass: AssetToastPlugin
      ios:
        pluginClass: AssetToastPlugin

  